<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Registrazione nuovo utente</title>
    </head>
    <body>
        <header id="header">
            <h1>Registrazione</h1>
        </header>

        <main id="content">
            <section>
                <h2>Inserisci i dati per la registrazione.</h2>
                <form method="post" action="registrati.php">
                    {messaggiForm}
                    <fieldset>
                        <label for="username">Username: </label>
                        <input type="text" name="username" value="{valoreUsername}" required="required"/><br/>
                        <label for="password">Password: </label>
                        <input type="password" name="password" value="{valorePassword}" required="required"/><br/>
                        <label for="note">Note: </label>
                        <input type="text" name="note" value="{valoreNote}"/>
                    </fieldset>
                    <fieldset>
                        <legend>Bottoni</legend>
                        <input type="submit" id="submit" name="submit" value="Registrati"/>
                        <input type="reset" id="reset" value="Annulla"/>
                    </fieldset>
                </form>
            </section>
            <ul>
                <li><a href="login.php">Login.</a></li>
                <li><a href="profilo.php">Profilo personale.</a></li>
                <li><a href="logout.php">Logout.</a></li>
            </ul>
        </main>

        <footer>
            <p><span>Sito di prova.</span></p>
        </footer>

    </body>
</html>
