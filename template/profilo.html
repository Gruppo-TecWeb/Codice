<div class="limitedWidth">
    <h2>Profilo personale</h2>
    <dl id="datiUtente">
        <dt>Username:</dt>
        <dd>{username}</dd>
        <dt>E-Mail:</dt>
        <dd>{email}</dd>
    </dl>
    <div id="modificaDati">
        {formModificaDatiUtente}
            {formModificaEmail}
            <form name="modificaEmail" method="post" action="profilo.php">
                <div id="messaggiForm">
                    {messaggiForm}
                </div>
                <fieldset class="inserimentoDati">
                    <div id="emailField">
                        <label for="email" lang="en">Nuova e-Mail:</label>
                        <input type="email" id="email" name="email" placeholder="E-Mail" value="{formEmail}" required />
                    </div>
                </fieldset>
                <fieldset class="bottoni">
                    <input type="submit" id="submitNewEmail" name="submitNewEmail" value="Salva nuova e-Mail" />
                    <input type="reset" id="reset" name="reset" value="Annulla" />
                </fieldset>
            </form>
            {/formModificaEmail}
            {formModificaPassword}
            <form name="modificaPassword" method="post" action="profilo.php">
                <div id="messaggiForm">
                    {messaggiForm}
                </div>
                <fieldset class="inserimentoDati">
                    <div id="passwordField">
                        <label for="password" lang="en">Nuova password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required />
                    </div>
                    <div id="confermaPasswordField">
                        <label for="confermaPassword" lang="en">Conferma nuova password:</label>
                        <input type="password" id="confermaPassword" name="confermaPassword" placeholder="Conferma password"
                            required />
                    </div>
                </fieldset>
                <fieldset class="bottoni">
                    <input type="submit" id="submitNewPassword" name="submitNewPassword" value="Salva nuova password" />
                    <input type="reset" id="reset" name="reset" value="Annulla" />
                </fieldset>
            </form>
            {/formModificaPassword}
        {/formModificaDatiUtente}
        {messaggiProfilo}
        <form name="modifica" method="get" action="profilo.php">
            <fieldset class="bottoni">
                <input type="submit" id="submitEmail" name="submitEmail" value="Modifica e-Mail" />
                <input type="submit" id="submitPassword" name="submitPassword" value="Modifica password" />
            </fieldset>
        </form>
    </div>
</div>
