<div class="limitedWidth">
    <h2>Inserisci i dati per la registrazione.</h2>
    <form method="post" action="registrati.php">
        <fieldset>
            {messaggiForm}<br/>
            <label for="username" lang="en">Username: </label>
            <input type="text" name="username" placeholder="Username" value="{valoreUsername}" required/><br/>
            <label for="password" lang="en">Password: </label>
            <input type="password" name="password" placeholder="Password" required/><br/>
            <label for="email" lang="en">E-mail: </label>
            <input type="email" name="email" placeholder="E-mail" value="{valoreEmail}" required/><br/>
            <input type="submit" id="submit" name="submit" value="Registrati"/>
            <input type="reset" id="reset" value="Annulla"/>
        </fieldset>
    </form>
</div>
