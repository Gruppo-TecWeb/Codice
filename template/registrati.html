<div class="limitedWidth">
    <h2>Inserisci i dati per la registrazione.</h2>
    <form method="post" action="registrati.php">
        <div id="messaggiForm">
            {messaggiForm}
        </div>
        <fieldset class="inserimentoDati">
            <div id="usernameField">
                <label for="username" lang="en">Username: </label>
                <input type="text" id="username" name="username" placeholder="Username" value="{valoreUsername}"
                    required />
            </div>
            <div id="emailField">
                <label for="email" lang="en">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="E-mail" value="{valoreEmail}" required />
            </div>
            <div id="passwordField">
                <label for="password" lang="en">Password: </label>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <div id="confermaPasswordField">
                <label for="confermaPassword" lang="en">Conferma password:</label>
                <input type="password" id="confermaPassword" name="confermaPassword" placeholder="Conferma password"
                    required />
            </div>
        </fieldset>
        <fieldset class="bottoni">
            <input type="submit" id="submit" name="submit" value="Registrati" />
            <input type="reset" id="reset" name="reset" value="Annulla" />
        </fieldset>
    </form>
</div>
