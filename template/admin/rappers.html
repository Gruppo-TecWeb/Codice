<div id="rappers" class="limitedWidth">
            <h3>Gestione Rappers</h3>
            <form method="post" action="gestione-rappers.php">
                <button type="submit" name="aggiungi" value="true">Aggiungi nuovo Rapper</button>
            </form>

            {messaggiForm}<ul>
                {messaggioForm}<li>{messaggio}</li>{/messaggioForm}
            </ul>
            {/messaggiForm}

            <!-- Lista dei rappers esistenti con possibilitÃ  di modificarli o eliminarli. -->

                {elementoLista}

                    <form method="post" action="gestione-rappers.php">

                        <button type="submit" name="modifica" value="true">Modifica<span class="screen-reader-only"> il <span lang="en">rapper</span> {username}</span></button>

                {/elementoLista}
