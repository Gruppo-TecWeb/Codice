<div id="profilo" class="limitedWidth">
            <h3>Modifica Profilo</h3>

            {messaggiForm}<ul>
                {messaggioForm}<li>{messaggio}</li>{/messaggioForm}
            </ul>
            {/messaggiForm}

            <form method="post" action="gestione-profilo.php" enctype="multipart/form-data" id="form-profilo">
                <fieldset>
                    <legend>Modifica il profilo utente: {username}</legend>
                    <p>I campi contrassegnati con (*) sono obbligatori.</p>
                    <label for="email-profilo">Email (*):</label>
                    <input type="email" id="email-profilo" name="email" value="{email}" autocomplete="email" required>
                    <div id="email-error" class="error"></div>
                    <label for="password">Nuova Password:</label>
                    <input type="password" id="password" name="password" placeholder="password">
                    <label for="conferma-password">Conferma Nuova Password:</label>
                    <input type="password" id="conferma-password" name="confermaPassword" placeholder="conferma password">
                    <div id="password-error" class="error"></div>
                    <label for="immagine-profilo">Immagine Profilo:</label>
                    <input type="file" id="immagine-profilo" name="immagineProfilo" accept="image/*">
                    <label for="elimina-immagine-profilo">Elimina immagine del profilo</label>
                    <input type="checkbox" id="elimina-immagine-profilo" name="eliminaImmagineProfilo">
                    <button type="submit" name="conferma" value="true">Salva Modifiche</button>
                    <button type="button" value="annulla" onClick="tornaIndietro()">Annulla</button>
                </fieldset>
            </form>
        </div>
