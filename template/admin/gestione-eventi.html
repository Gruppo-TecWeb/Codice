<div id="eventi" class="limitedWidth">
    <form method="post" action="gestione-eventi.php" enctype="multipart/form-data">
        <div id="titolo-button">
            <h3>Gestione Eventi</h3>
            <div id="titolo-buttons">
                <button type="submit" name="conferma" value="true">Conferma</button>
                {buttonElimina}<button type="submit" name="elimina" value="true">Elimina</button>
                {/buttonElimina}
                <button type="button" value="annulla" onClick="tornaIndietro()">Annulla</button>
            </div>
        </div>
        <div id="messaggi">
            {messaggiForm}
            <ul id="messaggi-form">
                {messaggioForm}
                <li>{messaggio}</li>{/messaggioForm}
            </ul>
            {/messaggiForm}
        </div>
        <div class="elementi-presenti aggiunta-modifica">
            <fieldset>
                <legend>{legend}</legend>
                <label for="tipoEvento">Tipo Evento:</label>
                <select id="tipoEvento" name="nuovoTipoEvento" required>
                    <option value=""{selezioneDefault} disabled>Scegli il tipo evento</option>
                    <option value=""{nessunaSelezione}>Nessun tipo evento</option>
                    {listaTipoEvento}<option value="{tipoEvento}"{selezioneTipoEvento}>{tipoEvento}</option>
                    {/listaTipoEvento}
                </select>
                <label for="titolo">Titolo:</label>
                <input type="text" id="titolo" name="nuovoTitolo" value="{nuovoTitolo}" placeholder="Titolo" required>
                <label for="data">Data:</label>
                <input type="date" id="data" name="nuovaData" value="{nuovaData}" required>
                <label for="ora">Ora:</label>
                <input type="time" id="ora" name="nuovaOra" value="{nuovaOra}" required>
                <label for="luogo">Luogo:</label>
                <input type="text" id="luogo" name="nuovoLuogo" value="{nuovoLuogo}" placeholder="Luogo" required>
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="nuovaDescrizione" placeholder="Descrizione" rows="8" cols="50">{nuovaDescrizione}</textarea>
                <label for="locandina">Locandina:</label>
                <input type="file" id="locandina" name="nuovaLocandina" accept="image/*">
                {eliminaLocandina}
                <label for="eliminaLocandina">
                    <input type="checkbox" id="eliminaLocandina" name="eliminaLocandina">
                    Elimina la locandina
                </label>
                {/eliminaLocandina}
                {imgLocandina}<img src="{locandina}" alt="Locandina">{/imgLocandina}
                <input type="hidden" name="locandina" value="{locandina}">
                <input type="hidden" name="idEvento" value="{idEvento}">
                <input type="hidden" name="azione" value="{valueAzione}">
            </fieldset>
        </div>
    </form>
</div>
