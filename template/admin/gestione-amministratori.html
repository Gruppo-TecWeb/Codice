<div id="amministratori" class="limitedWidth">
    <form method="post" action="gestione-amministratori.php" class="aggiunta-modifica">
        <h3 id="titolo">Gestione Amministratori</h3>
        {messaggiForm}
        <div id="messaggi">
            <ul id="messaggi-form">
                {messaggioForm}
                <li>{messaggio}</li>{/messaggioForm}
            </ul>
        </div>
        {/messaggiForm}
        <div id="input" class="elementi-presenti aggiunta-modifica">
            <fieldset>
                <legend>{legend}</legend>
                <p>I campi contrassegnati con (*) sono obbligatori.</p>
                <label for="username" lang="en">Username (*):</label>
                <input type="text" id="username" name="nuovoUsername" value="{nuovoUsername}" placeholder="Username" required aria-required="true">
                <label for="email" lang="en">E-Mail (*):</label>
                <input type="email" id="email" name="nuovaEmail" value="{nuovaEmail}" placeholder="E-Mail" required aria-required="true">
                <input type="hidden" name="username" value="{username}">
                <input type="hidden" name="email" value="{email}">
                <input type="hidden" name="azione" value="{valueAzione}">
            </fieldset>
        </div>
        <div id="buttons">
            <button type="submit" name="conferma" value="true">Conferma</button>
            {buttonElimina}<button type="submit" name="elimina" value="true">Elimina</button>
            {/buttonElimina}
            <button type="button" value="annulla" onClick="tornaIndietro()">Annulla</button>
        </div>
    </form>
</div>
