<div id="eventi" class="limitedWidth">
    <h3>Gestione Eventi</h3>
    <form method="post" action="gestione-eventi.php">
        <button type="submit" name="aggiungi" value="true">Aggiungi nuovo Evento</button>
    </form>

    {messaggiForm}
    <ul>
        {messaggioForm}
        <li>{messaggio}</li>{/messaggioForm}
    </ul>
    {/messaggiForm}

    <!-- Lista degli eventi esistenti in ordine cronologico con possibilitÃ  di modificarli o eliminarli. -->
    <ol id="lista-eventi-gestione">
        {elementoLista}
        <li>
            <span>{titolo} - <time datetime="{data}">{dataVisualizzata}</time></span>
            <form method="post" action="gestione-eventi.php">
                <input type="hidden" name="idEvento" value="{idEvento}">
                <button type="submit" name="modifica_{idEvento}" value="true">Modifica</button>
                <button type="submit" name="punteggi_{idEvento}" value="true">Punteggi</button>
                <button type="submit" name="elimina_{idEvento}" value="true">Elimina</button>
            </form>
        </li>
        {/elementoLista}
    </ol>
</div>
