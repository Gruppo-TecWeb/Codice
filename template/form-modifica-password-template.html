<form name="modificaPassword" method="post" action="profilo.php">
    <div id="messaggiForm">
        {messaggiForm}
    </div>
    <fieldset class="inserimentoDati">
        <div id="passwordField">
            <label for="password" lang="en">Nuova password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <div id="confermaPasswordField">
            <label for="confermaPassword" lang="en">Conferma nuova password:</label>
            <input type="password" id="confermaPassword" name="confermaPassword" placeholder="Conferma password"
                required />
        </div>
    </fieldset>
    <fieldset class="bottoni">
        <input type="submit" id="submitNewPassword" name="submitNewPassword" value="Salva nuova password" />
        <input type="reset" id="reset" name="reset" value="Annulla" />
    </fieldset>
</form>
